# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - api-bridge-mainnet

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://enigmampc.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_de5ae63520534b6a878242fb1576382e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4ccab145b87048fcac4f9ff6be4b8c9d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_de5ae63520534b6a878242fb1576382e }}/bridge/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'api-bridge-mainnet'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_76d252c5a7d54848b8e468130bfd0556 }}
        images: 'enigmampc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_de5ae63520534b6a878242fb1576382e }}/bridge/backend:${{ github.sha }}'